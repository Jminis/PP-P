<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Package Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SafePackage</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Safe Package Management</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h4>AE Management</h4>
            </div>
            <div class="card-body">
                <button class="btn btn-primary me-2" onclick="createAE()">Create AE</button>
                <button class="btn btn-danger" onclick="deleteAE()">Delete AE</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Container Management</h4>
            </div>
            <div class="card-body">
                <input type="text" id="containerName" class="form-control mb-2" placeholder="Container Name">
                <div class="d-flex">
                    <button class="btn btn-primary me-2" onclick="createContainer()">Create Container</button>
                    <button class="btn btn-danger" onclick="deleteContainer()">Delete Container</button>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Content Instance Management</h4>
            </div>
            <div class="card-body">
                <input type="text" id="contentContainerName" class="form-control mb-2" placeholder="Container Name">
                <input type="text" id="contentValue" class="form-control mb-2" placeholder="Content Value">
                <button class="btn btn-primary" onclick="createContentInstance()">Create Content Instance</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Subscription Management</h4>
            </div>
            <div class="card-body">
                <input type="text" id="subscriptionContainerName" class="form-control mb-2" placeholder="Container Name">
                <button class="btn btn-primary" onclick="createSubscription()">Create Subscription</button>
            </div>
        </div>

        <div id="response" class="mt-4"></div>
    </div>

    <script>
        const WEBAPP_URL = "http://127.0.0.1:5001";

        async function createAE() {
            try {
                const res = await axios.post(`${WEBAPP_URL}/create_ae`);
                showResponse("success", res.data.response);
            } catch (err) {
                showResponse("error", err.response?.data?.message || "Error creating AE");
            }
        }

        async function deleteAE() {
            try {
                const res = await axios.post(`${WEBAPP_URL}/delete_ae`);
                showResponse("success", res.data.response);
            } catch (err) {
                showResponse("error", err.response?.data?.message || "Error deleting AE");
            }
        }

        async function createContainer() {
            const containerName = document.getElementById('containerName').value;
            if (!containerName) {
                alert("Please enter a container name.");
                return;
            }
            try {
                const res = await axios.post(`${WEBAPP_URL}/create_container/${containerName}`);
                showResponse("success", res.data.response);
            } catch (err) {
                showResponse("error", err.response?.data?.message || "Error creating container");
            }
        }

        async function deleteContainer() {
            const containerName = document.getElementById('containerName').value;
            if (!containerName) {
                alert("Please enter a container name.");
                return;
            }
            try {
                const res = await axios.post(`${WEBAPP_URL}/delete_container/${containerName}`);
                showResponse("success", res.data.response);
            } catch (err) {
                showResponse("error", err.response?.data?.message || "Error deleting container");
            }
        }

        async function createContentInstance() {
            const containerName = document.getElementById('contentContainerName').value;
            const contentValue = document.getElementById('contentValue').value;
            if (!containerName || !contentValue) {
                alert("Please enter both container name and content value.");
                return;
            }
            try {
                const res = await axios.post(`${WEBAPP_URL}/create_content_instance`, {
                    container_name: containerName,
                    con: contentValue
                });
                showResponse("success", res.data.response);
            } catch (err) {
                showResponse("error", err.response?.data?.message || "Error creating content instance");
            }
        }

        async function createSubscription() {
            const containerName = document.getElementById('subscriptionContainerName').value;
            if (!containerName) {
                alert("Please enter a container name.");
                return;
            }
            try {
                const res = await axios.post(`${WEBAPP_URL}/create_subscription/${containerName}`);
                showResponse("success", res.data.response);
            } catch (err) {
                showResponse("error", err.response?.data?.message || "Error creating subscription");
            }
        }

        function showResponse(type, message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `<div class="alert alert-${type === 'success' ? 'success' : 'danger'}">${message}</div>`;
        }
    </script>
</body>
</html>
